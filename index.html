<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Angular js Basic</title>
        <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    </head>
    <body>
        <div ng-app="" ng-init="price=50;count=1">
            ราคาสินค้า : <input type = "text" ng-model="price" disabled/><br>
            จำนวนที่ซื้อ : <input type = "number" ng-model="count"/>
            <h1>รวมราคา{{price * count}}</h1>
        </div>

        <script src="app.js"></script>
    </body>
</html>
