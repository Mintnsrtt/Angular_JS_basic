<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Angular js Basic</title>
        <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    </head>
    <body>
        <div ng-app="" ng-init="fruit=['มะม่วง','ขนุน','ส้ม','กล้วย']">
            <ul>
                <li ng-repeat = "x in fruit">
                    {{x}}
                </li>
            </ul>

        </div>

        <script src="app.js"></script>
    </body>
</html>
