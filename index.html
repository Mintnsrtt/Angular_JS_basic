<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Angular js Basic</title>
        <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    </head>
    <body>
        <div ng-app="myApp">
           <form>
               <select ng-model="animal">
                   <option value=""></option>
                   <option value="dog">Dog</option>
                   <option value="cat">Cat</option>
                   <option value="fish">Fish</option>
                   <option value="ant">Ant</option>
               </select>
           </form>

                <div ng-switch="animal">
                    <div ng-switch-when="dog">
                        <h1>สุนัข</h1>
                        <p>สุขัข</p>
                    </div>
                </div>

                <div ng-switch="animal">
                    <div ng-switch-when="cat">
                        <h1>แมว</h1>
                        <p>แมว</p>
                    </div>
                </div>

                <div ng-switch="animal">
                    <div ng-switch-when="fish">
                        <h1>ปลา</h1>
                        <p>ปลา</p>
                    </div>
                </div>

                <div ng-switch="animal">
                    <div ng-switch-when="ant">
                        <h1>มด</h1>
                        <p>มด</p>
                    </div>
                </div>

        </div>

        <script src="app.js"></script>
    </body>
</html>
